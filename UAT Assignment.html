<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>UAT Space Program</title>
</head>
<body>
    <img src="UATspaceLogo.jpg" alt="UATspaceLogo">
    <h1 style="color: rgb(29, 29, 83);">UAT Space Program</h1>
    <p>Test of the document write function</p>
    <p>Test of the paragraph tags</p>
    <button type="button" style="color: green; font-style: italic;">Start</button> <button type="button" style="color: red; font-style: italic;">Stop</button>

    <p style="color: purple;font-weight: 300;font-size: larger;">

        Countdown: <span id="DisplayCountdown"></span>
        
        <script>
//Alert to prepare users for blastoff
            alert("Prepare For Blast Off!")

            //Setting countdown at 10
        var Countdown = 10;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown starting at 10 minus 1
        Countdown = Countdown - 1;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 9 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 8 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 7 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 6 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 5 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 4 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 3 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 2 minus 1
        Countdown--;
        
        document.getElementById("DisplayCountdown").innerHTML = Countdown;
        
        //countdown at 1 minus 1 which is the end of the countdown
        Countdown--;
        
        //countdown completion prints Blast Off!
        document.getElementById("DisplayCountdown").innerHTML = "Blast Off!"
        
        </script>
        
        </p>
</body>
